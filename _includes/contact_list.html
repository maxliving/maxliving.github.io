<div id="contact-list" class="text-center">
  <ul class="list-unstyled list-inline">
    {% if site.author.github %}
    <li>
      <a href="https://github.com/{{ site.author.github }}" target="_blank">
	<button class="btn btn-default btn-sm myButton">
	  <i class="fa fa-github-alt fa-2x " style="vertical-align: middle;"></i>
	</button>
      </a>
    </li>
    {% endif %}

    {% if site.author.email %}
    <li>
      <a href="mailto:{{ site.author.email }}" target="_blank"> 
	<button class="btn btn-default btn-sm myButton">
	  <i class="fa fa-envelope fa-2x "></i>
	</button>
      </a>
    </li>
    {% endif %}
    {% if site.author.linkedin %}
    <li>
      <a href="https://linkedin.com/in/{{ site.author.linkedin }}" target="_blank">
	<button class="btn btn-default btn-sm myButton">
	  <i class="fa fa-linkedin fa-2x "></i>
	</button>
      </a>
    </li>
    {% endif %}
    <li>
      <a href="/cv/mlivingston_resume.pdf" target="_blank">
	<button class="btn btn-default btn-sm myButton" >
	  <span style="font-size:large;">CV</span>
	</button>
      </a>
    </li>
  </ul>
</div>
